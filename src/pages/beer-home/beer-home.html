  <ion-searchbar placeholder="Search by Name" [(ngModel)]="beerSearchText" autocomplete="on">
  </ion-searchbar>
  <ion-row >
    <ion-col class="beerCardCol" col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of beersList | search : {itemProperty:'name', searchString:beerSearchText}">
        <ion-card >
            <ion-card-header>
                {{item.name}}
            </ion-card-header>
            <ion-card-content>
                <p>Beer style: {{item.style}}</p>
                <p>Bitterness Factor: 
                  <span *ngIf="item.ibu">{{item.ibu}}</span>
                  <span *ngIf="!item.ibu">N/A</span>
                </p>
                <p *ngIf="item.ounces">Ounces:
                    <span *ngIf="item.ounces">{{item.ounces}}</span>
                    <span *ngIf="!item.ounces">N/A</span>
                </p>
            </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
