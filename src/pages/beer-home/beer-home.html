<ion-header>
  <ion-navbar>
      <ion-buttons large>
          <ion-icon class="appHeaderIcon" size="large" name="md-beer"></ion-icon>
      </ion-buttons>
    <ion-title class="headerClass">BeerVana</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="contentClass">
  <ion-searchbar placeholder="Search by Name" [(ngModel)]="beerSearchText" autocomplete="on">
  </ion-searchbar>
  <ion-row class="filterRow">
    <ion-col>
        <button ion-button icon-right color="light" outline (click)="openSortFilter($event)">
            Sort
            <ion-icon name="md-funnel"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
        <button ion-button icon-right color="light" outline (click)="chooseBeerTypes()">
          Filter By Type
          <ion-icon name="md-arrow-down"></ion-icon>
        </button>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col class="beerCardCol" col-12 col-md-6 col-lg-4 col-xl-3 
    *ngFor="let item of beersList | search : {itemProperty:'name', searchString:beerSearchText} | 
    sort: {property: 'abv', order: order} | search:{itemProperty:'style', searchString:selectedBeerTypes}">
        <ion-card >
            <ion-card-header>
                {{item.name}}
            </ion-card-header>
            <ion-card-content>
                <p>Beer style: {{item.style}}</p>
                <p>Bitterness Factor: 
                  <span *ngIf="item.ibu">{{item.ibu}}</span>
                  <span *ngIf="!item.ibu">N/A</span>
                </p>
                <p *ngIf="item.ounces">Ounces:
                    <span *ngIf="item.ounces">{{item.ounces}}</span>
                    <span *ngIf="!item.ounces">N/A</span>
                </p>
                <p>Alcohol Content: 
                    <span *ngIf="item.abv">{{item.abv}}</span>
                    <span *ngIf="!item.abv">N/A</span>
                </p>
            </ion-card-content>
        </ion-card>
    </ion-col>
  </ion-row>
   
  <!-- <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div> -->
</ion-content>
